<html>
    <body>
        <head>
            <link rel="stylesheet" href="style-download.css">
            <link rel="stylesheet" href="app.css">
            <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    
            <!--Donwload stuff-->
            <meta charset="utf-8">
            <meta name="description" content="Simple instructions on how to reset password in Lova">
            <meta name="robots" content="noindex,nofollow">
        </head>
        <body>
            <div class="background">
                <div class="content">
                    <div class="downloadlable">
                        <h1 class="title">Lova</h1>
                        <button onclick="navigateMobileOperatingSystem()">GET LOVA APP!</button>
                        <p id="testText"></p>
                    </div>
                    <div class="downloadimg">
                        <img src="content/Layer 1.png" alt="Phone">
                    </div>
                </div>
            </div>
        </body>
    </body>

    <script>
        function navigateMobileOperatingSystem() {
            var b = "0";
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            try{
                window.open("lova://")
            }
            catch{
                console.log("Error!")
            }
            setTimeout(() =>{
                if (/huawei/i.test(userAgent)) {
                window.location.href = 'https://appgallery.huawei.com/#/app/C104147125';
                b = "1"
            }
            else if (/android/i.test(userAgent)) {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.instant.lovapayapp';
                b = "2"
            }
            else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = 'https://apps.apple.com/se/app/lova/id1442553810?l=en';
                b = "3"
            }else{
                window.location.href = 'https://www.lovaapp.com/';
            }
            }, 1000)
            
            document.getElementById("testText").innerHTML = b;

        }        
    </script>
</html>
