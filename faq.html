            function loaddata(){
                for (let index = 0; index < questJson.length; index++) {
                var questdiv = document.getElementById("quest-div");

                var clickableDropdown = document.createElement("div")
                clickableDropdown.setAttribute("onclick", "openAnswer(this)")
                clickableDropdown.className = "questionbutton"

                var dropdownContent = document.createElement("div")
                dropdownContent.className = "dropdownContent";

                var questionText = document.createElement("a")
                questionText.className = "question"
                questionText.innerHTML = questJson[index].question

                var plusIcon = document.createElement("a")
                plusIcon.className = "plus"
                plusIcon.innerHTML = "+"

                var answerText = document.createElement("a")
                answerText.className = "answer"
                answerText.style.display = "none"
                answerText.style.color = "black"
                answerText.innerHTML = questJson[index].answer

                dropdownContent.append(questionText)
                dropdownContent.append(plusIcon)

                clickableDropdown.append(dropdownContent)

                questdiv.append(clickableDropdown)

        <script>
            function openAnswer(x){
                console.log(x.childNodes[1].style.display);

                if(x.childNodes[1].style.display === 'block'){
                    x.childNodes[0].childNodes[1].innerHTML = "+"
                    x.childNodes[1].style.display = 'none'
                }
                else if(x.childNodes[1].style.display === 'none'){
                    x.childNodes[0].childNodes[1].innerHTML = "-"
                    x.childNodes[1].style.display = 'block'
                }

                y = document.getElementsByClassName("answer")

                for (let index = 0; index < y.length; index++) {
                    if(x.childNodes[1] != y.item(index))
                    y.item(index).style.display = "none";
                } 
            }
